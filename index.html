<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Números Romanos</title>
</head>
<body>
    <header>
        <h1>Conversor de Números Romanos</h1>
    </header>
    <section class="conversores">
        <div class="conversor-romano">
            <h2>Converter de romano para arábico</h2>
            <input id="romano-id" type="text" placeholder="Romano">
            <input id="resultado-romano" type="text" placeholder="Resultado">
            <button id="btn-converter-romano">Converter</button>
        </div>
        <div class="conversor-decimal">
            <h2>Converter de arábico para romano</h2>
            <input id="decimal-id" type="text" placeholder="Arábico">
            <input id="resultado-decimal" type="text" placeholder="Resultado">
            <button id="btn-converter-decimal">Converter</button>

        </div>

    </section>

<script src="./js/index.js" type="module"></script>
</body>
</html>
